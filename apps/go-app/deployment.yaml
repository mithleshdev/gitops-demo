apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: go-app=mithleshdev/go-server
    argocd-image-updater.argoproj.io/go-app.update-strategy: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: mithleshdev/go-server:d6628d4
          ports:
            - containerPort: 80
          readinessProbe:       # ✅ Readiness Probe
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:        # ✅ Liveness Probe
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 5
          resources:            # ✅ Resource limits (optional, but best practice)
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
